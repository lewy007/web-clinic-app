<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Web Clinic Application</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-4">
                <h1>Web Clinic Application!</h1>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <h2 style="text-align: center;">If you are new patient - please fill out every input in the form!</h2>
        <h2 style="text-align: center;">Otherwise, return to the home page and log in to application!</h2>
        <form action="#" th:action="@{/registration}" method="POST" th:object="${medicalAppointmentRequestDTO}">
            <div class="row mt-3">
                <br>
                <h4>Please enter patient data:</h4>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientName">Patient name:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientName" th:field="*{patientName}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientSurname">Patient surname:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientSurname" th:field="*{patientSurname}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientEmail">Patient email:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientEmail" th:field="*{patientEmail}">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientPhone">Phone number:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientPhone" th:field="*{patientPhone}">
                    </div>
                </div>

                <p></p>
                <p></p>
                <p></p>

                <h4>Please provide patient address:</h4>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientAddressCountry">Country:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientAddressCountry" th:field="*{patientAddressCountry}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientAddressCity">City:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientAddressCity" th:field="*{patientAddressCity}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientAddressPostalCode">Postal code:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientAddressPostalCode" th:field="*{patientAddressPostalCode}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="patientAddressStreet">Street:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="patientAddressStreet" th:field="*{patientAddressStreet}">
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <h4>Please provide security data:</h4>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="password">Password:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="password" th:field="*{password}">
                </div>
            </div>

            <br>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="submit" value="Register!" class="btn btn-success">
                </div>
            </div>

            <br>
            <br>

        </form>
    </div>
    <br>
    <br>
</body>

</html>
