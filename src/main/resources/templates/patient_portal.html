<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Web Clinic Application</title>
</head>

<body>
    <div class="container">
        <h1>Web Clinic Application!</h1>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
        <br>
        <h2>Do you want to book a doctor's appointment?</h2>
        <p>We have qualified doctors!</p>
        <p>Please take a look at available doctors!</p>

        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>name</th>
                    <th>surname</th>
                    <th>pesel</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${availableDoctorsDTOs}">
                    <td th:text="${doctor.name}"></td>
                    <td th:text="${doctor.surname}"></td>
                    <td th:text="${doctor.pesel}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <h2>Do what You want!</h2>
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/appointment}" class="btn btn-success" role="button">Make a medical appointment</a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/service/new}" class="btn btn-success" role="button">Cancel a  medical appointment</a>
            </div>
            <div class="col-md-4">
                <a th:href="@{/car/history}" class="btn btn-success" role="button">Medical appointment history</a>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>

</html>
